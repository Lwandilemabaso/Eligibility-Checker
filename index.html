<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Eligibility Checker</title>
</head>
<body>
<main>
     <section>
      <div class="form-container">
        <h2>Discount-Eligibility Program</h2>
        <form action="#" method="post">
          <div class="form-group">
             <label for="age">Enter your age:</label>
            <div class="input-with-icon">
            <span class="icon"><i class="far fa-user"></i></span>
          <input type="number" id="age" name="age" required>
              </div>
          </div>
          <div class="form-group>
                     <div class=" form-check">
                   <label for="membership">Are you a member?</label>
                  <input type="checkbox" id="membership" name="membership">

                      </div>

          <div class="form-group">
           <button type="button" onclick="checkEligibility()">Check Eligibility</button>
          </div>
          <p id="output"></p>
        </form>
      </div>
    </section>
</main>

<script src="index.js"></script>
</body>
</html>
